name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  GRADLE_CACHE_DIR: ~/.gradle/caches

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      gradle-properties: ${{ steps.setup.outputs.gradle-properties }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          build-tools-version: '34.0.0'
          platform-version: '34'
          ndk-version: '26.1.10909125'
          cmake-version: '3.22.1'

      # Minimal setup for unit tests
      - name: Setup environment
        run: |
          # Basic Gradle properties
          mkdir -p ~/.gradle
          echo 'org.gradle.caching=true' > ~/.gradle/gradle.properties
          echo 'org.gradle.parallel=true' >> ~/.gradle/gradle.properties
          echo 'org.gradle.daemon=false' >> ~/.gradle/gradle.properties
          
          # Local properties
          echo 'sdk.dir=$ANDROID_HOME' > local.properties
          
          # Minimal google-services.json
          mkdir -p app/src/debug
          echo '{}' > app/google-services.json
          
          # Grant execute permission
          chmod +x gradlew

      # Run unit tests only - this is the fastest way to verify the build
      - name: Run unit tests
        run: |
          ./gradlew testDebugUnitTest --stacktrace --no-daemon

      # Only build debug APK on main branch (skipped in PRs)
      - name: Build debug APK
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          ./gradlew assembleDebug --stacktrace --no-daemon
