name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # Skip signing for debug builds
    - name: Skip signing
      run: |
        mkdir -p ~/.gradle
        echo 'android.signingConfigs.debug.storePassword=android' > ~/.gradle/gradle.properties
        echo 'android.signingConfigs.debug.keyPassword=android' >> ~/.gradle/gradle.properties
        echo 'android.signingConfigs.debug.keyAlias=androiddebugkey' >> ~/.gradle/gradle.properties
        echo 'android.signingConfigs.debug.storeFile=~/.android/debug.keystore' >> ~/.gradle/gradle.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Create mock google-services.json for CI
    - name: Setup Firebase config
      if: github.event_name != 'pull_request'
      run: |
        mkdir -p app/src/debug
        cat > app/src/debug/google-services.json << 'EOL'
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "mock-project-id"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                "android_client_info": {
                  "package_name": "com.ronjie.gweather.debug"
                }
              },
              "api_key": [
                {
                  "current_key": "mock-api-key"
                }
              ]
            }
          ]
        }
        EOL

    # For PRs, use a different approach to avoid Firebase initialization
    - name: Disable Firebase for PRs
      if: github.event_name == 'pull_request'
      run: |
        echo 'android.enableFirebase=false' > local.properties
        echo 'firebaseCrashlytics.mappingFileUpdateEnabled=false' >> local.properties

    - name: Build with Gradle
      run: ./gradlew build -Pci --stacktrace --info

    - name: Run tests
      run: ./gradlew testDebugUnitTest

    - name: Lint check
      run: ./gradlew lintDebug -Pci

    - name: Assemble debug APK
      run: |
        # Only assemble debug APK if not in a PR
        if [ "${{ github.event_name }}" != "pull_request" ]; then
          ./gradlew assembleDebug
        fi
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 5
